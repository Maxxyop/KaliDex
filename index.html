            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-gradient {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .tool-item {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00ff88;
            transition: all 0.3s ease;
        }

        .tool-item:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
        }

        .command-item {
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid #00ccff;
            font-family: 'Courier New', monospace;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid #333;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .expand-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .highlight {
            background-color: #00ff88;
            color: #000;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        .tools-list {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tools-list.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #00ff88;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

</head>

                    description: "Security auditing tool for Unix-based systems to perform compliance testing and security hardening.",
                    commands: [

                        { command: "lynis show groups", explanation: "Display test groups" },
                        { command: "lynis update info", explanation: "Check for updates" }
                    ]
                }
            ],
            "Database Assessment": [
                {

                    description: "Automatic SQL injection and database takeover tool with advanced detection capabilities.",
                    commands: [

                },
                {

                    description: "Automated NoSQL database enumeration and web application exploitation tool.",
                    commands: [
                        { command: "nosqlmap --target <url>", explanation: "Target NoSQL application" },
                        { command: "nosqlmap --scan", explanation: "Scan for NoSQL injection" },
                        { command: "nosqlmap --exploit", explanation: "Exploit discovered vulnerabilities" }
                    ]
                }
            ],
            "SNMP Analysis": [
                {
                    name: "SNMPwalk",
                    description: "SNMP application that uses GET NEXT requests to query network devices.",
                    commands: [
                        { command: "snmpwalk -v2c -c public <target>", explanation: "Walk SNMP tree with community 'public'" },
                        { command: "snmpwalk -v2c -c <community> <target> 1.3.6.1.2.1.1", explanation: "Query system information" },
                        { command: "snmpwalk -v3 -u <username> <target>", explanation: "SNMPv3 authentication" }
                    ]
                },
                {
                    name: "SNMPcheck",
                    description: "SNMP enumerator that attempts to enumerate SNMP devices and extract information.",
                    commands: [
                        { command: "snmpcheck -t <target>", explanation: "Basic SNMP enumeration" },
                        { command: "snmpcheck -t <target> -c <community>", explanation: "Use specific community string" },
                        { command: "snmpcheck -t <target> -w", explanation: "Check for write access" }
                    ]
                }
            ],
            "DNS Analysis": [
                {
                    name: "DNSrecon",
                    description: "DNS enumeration script for gathering DNS records and discovering subdomains.",
                    commands: [
                        { command: "dnsrecon -d <domain>", explanation: "Basic DNS enumeration" },
                        { command: "dnsrecon -d <domain> -t axfr", explanation: "Attempt zone transfer" },
                        { command: "dnsrecon -d <domain> -D <wordlist> -t brt", explanation: "Brute force subdomains" },
                        { command: "dnsrecon -r <ip_range>", explanation: "Reverse DNS lookup for IP range" }
                    ]
                },
                {
                    name: "DNSenum",
                    description: "DNS enumeration tool for gathering information about DNS servers and domains.",
                    commands: [
                        { command: "dnsenum <domain>", explanation: "Comprehensive DNS enumeration" },
                        { command: "dnsenum --dnsserver <dns_server> <domain>", explanation: "Use specific DNS server" },
                        { command: "dnsenum --enum <domain>", explanation: "Enable subdomain enumeration" }
                    ]
                },
                {
                    name: "Fierce",
                    description: "DNS reconnaissance tool for locating non-contiguous IP space.",
                    commands: [
                        { command: "fierce -dns <domain>", explanation: "Basic domain reconnaissance" },
                        { command: "fierce -dns <domain> -wordlist <wordlist>", explanation: "Use custom wordlist" },
                        { command: "fierce -range <ip_range>", explanation: "Scan IP range" }
                    ]
                }
            ]
        };

        // Application state
        let filteredData = { ...toolsDatabase };
        let currentSearch = '';
        let currentCategory = '';

        // Initialize the application
        function initApp() {
            populateCategoryFilter();
            renderCategories();
            updateStats();
            setupEventListeners();
            console.log('KaliDex initialized with', Object.keys(toolsDatabase).length, 'categories');
        }

        // Populate category filter dropdown
        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = Object.keys(toolsDatabase);
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const searchBtn = document.getElementById('searchBtn');

            // Search input events
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    performSearch();
                }
            });

            // Category filter
            categoryFilter.addEventListener('change', handleCategoryFilter);

            // Search button
            searchBtn.addEventListener('click', function(e) {
                e.preventDefault();
                performSearch();
            });

            console.log('Event listeners setup complete');
        }

        // Handle search functionality
        function handleSearch(event) {
            currentSearch = event.target.value.toLowerCase();
            filterData();
        }

        // Perform search (for button click and Enter key)
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            currentSearch = searchInput.value.toLowerCase();
            filterData();
            
            // Visual feedback
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Searching...';
            
            setTimeout(() => {
                searchBtn.innerHTML = '<i class="fas fa-search mr-2"></i>Search';
            }, 500);
        }

        // Handle category filtering
        function handleCategoryFilter(event) {
            currentCategory = event.target.value;
            filterData();
        }

        // Filter data based on search and category
        function filterData() {
            filteredData = {};

            Object.keys(toolsDatabase).forEach(category => {
                // Filter by category if selected
                if (currentCategory && category !== currentCategory) {
                    return;
                }

                // Filter by search term
                const filteredTools = toolsDatabase[category].filter(tool => {
                    if (!currentSearch) return true;
                    
                    const searchInTool = tool.name.toLowerCase().includes(currentSearch) ||
                                       tool.description.toLowerCase().includes(currentSearch);
                    
                    const searchInCommands = tool.commands.some(cmd => 
                        cmd.command.toLowerCase().includes(currentSearch) ||
                        cmd.explanation.toLowerCase().includes(currentSearch)
                    );

                    return searchInTool || searchInCommands;
                });

                if (filteredTools.length > 0) {
                    filteredData[category] = filteredTools;
                }
            });

            renderCategories();
            updateStats();
        }

        // Render categories and tools
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            
            if (Object.keys(filteredData).length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full no-results">
                        <i class="fas fa-search text-4xl mb-4 opacity-50"></i>
                        <p>No tools found matching your criteria.</p>
                        <p class="text-sm mt-2 opacity-75">Try adjusting your search terms or category filter.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';

            Object.keys(filteredData).forEach(category => {
                const categoryCard = createCategoryCard(category, filteredData[category]);
                grid.appendChild(categoryCard);
            });
        }

        // Create category card element
        function createCategoryCard(category, tools) {
            const card = document.createElement('div');
            card.className = 'category-card rounded-xl p-6';
            
            const categoryIcon = getCategoryIcon(category);
            const sanitizedCategory = category.replace(/\s+/g, '').replace(/[^a-zA-Z0-9]/g, '');

            card.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="${categoryIcon} text-2xl text-blue-400 mr-3"></i>
                        <div class="text-xl font-bold text-blue-400">${category}</div>
                    </div>
                    <div class="bg-green-400 text-black px-3 py-1 rounded-full font-bold text-sm">
                        ${tools.length}
                    </div>
                </div>
                <button 
                    class="expand-btn w-full px-4 py-2 rounded-lg text-black font-bold mb-4"
                    onclick="toggleCategory('${sanitizedCategory}', this)"
                >
                    <i class="fas fa-eye mr-2"></i>View Tools
                </button>
                <div class="tools-list" id="tools-${sanitizedCategory}">
                    ${tools.map(tool => createToolItem(tool)).join('')}
                </div>
            `;

            return card;
        }

        // Get icon for category
        function getCategoryIcon(category) {
            const icons = {
                'Reconnaissance': 'fas fa-search',
                'Windows AD Enumeration': 'fab fa-windows',
                'Web Application Testing': 'fas fa-globe',
                'Password Attacks': 'fas fa-key',
                'Wireless Security': 'fas fa-wifi',
                'Network Analysis': 'fas fa-network-wired',
                'Exploitation': 'fas fa-bug',
                'Digital Forensics': 'fas fa-search-plus',
                'Vulnerability Assessment': 'fas fa-shield-alt',
                'Reverse Engineering': 'fas fa-cogs',
                'Cryptography': 'fas fa-lock',
                'System Analysis': 'fas fa-desktop',
                'Database Assessment': 'fas fa-database',
                'SNMP Analysis': 'fas fa-server',
                'DNS Analysis': 'fas fa-dns'
            };
            return icons[category] || 'fas fa-tools';
        }

        // Create tool item element with highlighting
        function createToolItem(tool) {
            const highlightText = (text, searchTerm) => {
                if (!searchTerm) return text;
                const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            };

            const escapeRegExp = (string) => {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            };

            return `
                <div class="tool-item rounded-lg p-4 mb-4">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-terminal text-green-400 mr-3"></i>
                        <div class="text-lg font-bold text-green-400">${highlightText(tool.name, currentSearch)}</div>
                    </div>
                    <div class="text-gray-300 mb-4 leading-relaxed">${highlightText(tool.description, currentSearch)}</div>
                    <div class="space-y-3">
                        ${tool.commands.map(cmd => `
                            <div class="command-item rounded-lg p-3">
                                <div class="flex items-center mb-2">
                                    <i class="fas fa-arrow-right text-blue-400 mr-2"></i>
                                    <div class="text-blue-400 font-bold text-sm">${highlightText(cmd.command, currentSearch)}</div>
                                </div>
                                <div class="text-gray-300 text-sm pl-6">${highlightText(cmd.explanation, currentSearch)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Toggle category visibility
        function toggleCategory(sanitizedCategory, buttonElement) {
            const toolsList = document.getElementById(`tools-${sanitizedCategory}`);
            
            if (toolsList && buttonElement) {
                const isActive = toolsList.classList.contains('active');
                
                if (isActive) {
                    toolsList.classList.remove('active');
                    buttonElement.innerHTML = '<i class="fas fa-eye mr-2"></i>View Tools';
                } else {
                    toolsList.classList.add('active');
                    buttonElement.innerHTML = '<i class="fas fa-eye-slash mr-2"></i>Hide Tools';
                }
            }
        }

        // Update statistics
        function updateStats() {
            const totalTools = Object.values(filteredData).reduce((sum, tools) => sum + tools.length, 0);
            const totalCategories = Object.keys(filteredData).length;
            const totalCommands = Object.values(filteredData).reduce((sum, tools) => 
                sum + tools.reduce((cmdSum, tool) => cmdSum + tool.commands.length, 0), 0);

            document.getElementById('totalTools').innerHTML = `<i class="fas fa-tools mr-2"></i>${totalTools}`;
            document.getElementById('totalCategories').innerHTML = `<i class="fas fa-layer-group mr-2"></i>${totalCategories}`;
            document.getElementById('totalCommands').innerHTML = `<i class="fas fa-terminal mr-2"></i>${totalCommands}`;
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing KaliDex...');
            initApp();
        });

        // Make toggleCategory function globally available
        window.toggleCategory = toggleCategory;
    </script>
</body>
